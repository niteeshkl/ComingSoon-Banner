<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayro Digital | Coming Soon</title>
    <meta name="description" content="Ayro Digital - Something amazing is on the way. Stay tuned!">
    <link rel="icon" type="image/png" href="Ayro Light BG Short.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0F2B4A;
            --secondary: #F9B233;
            --tertiary: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            color: var(--primary);
            position: relative;
        }

        /* Animated background elements */
        .bg-gradient {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.35;
            animation: float 8s ease-in-out infinite;
        }

        .bg-gradient-1 {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a5f 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
            opacity: 0.06;
        }

        .bg-gradient-2 {
            background: linear-gradient(135deg, var(--secondary) 0%, #f59e0b 100%);
            bottom: -200px;
            left: -100px;
            animation-delay: -4s;
            opacity: 0.08;
        }

        .bg-gradient-3 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            opacity: 0.04;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        .bg-gradient-3 {
            animation: float3 8s ease-in-out infinite;
            animation-delay: -2s;
        }

        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) translateY(-30px) scale(1.05); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .logo {
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 80px;
            width: auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1.25rem;
            line-height: 1.3;
            color: var(--primary);
        }

        h1 strong {
            font-weight: 600;
            color: var(--secondary);
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--tertiary);
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: var(--primary);
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        .contact {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.85rem 2rem;
            border: 1px solid rgba(15, 43, 74, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .contact:hover {
            background: rgba(15, 43, 74, 0.08);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(15, 43, 74, 0.15);
        }

        .contact svg {
            width: 20px;
            height: 20px;
        }

        .footer {
            padding: 2rem;
            color: var(--tertiary);
            opacity: 0.6;
            font-size: 0.875rem;
            z-index: 10;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .logo img {
                height: 56px;
            }
            .subtitle {
                font-size: 1rem;
            }
            .contact {
                font-size: 0.9rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient bg-gradient-1"></div>
    <div class="bg-gradient bg-gradient-2"></div>
    <div class="bg-gradient bg-gradient-3"></div>

    <div class="container">
        <div class="logo">
            <img src="Ayro Light BG Long.png" alt="Ayro Digital Logo">
        </div>


        <h1>Something <strong>amazing</strong><br>is coming soon</h1>

        <p class="subtitle">We're working hard to bring you something extraordinary.<br>Stay tuned for the launch!</p>

        <div class="divider"></div>

        <a href="mailto:support@ayrodigital.ai" class="contact">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            Get in touch
        </a>
    </div>

    <p class="footer">&copy; 2025 Ayro Digital. All rights reserved.</p>
</body>
</html>
