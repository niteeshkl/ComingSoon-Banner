<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayro Digital | Coming Soon</title>
    <meta name="description" content="Ayro Digital - Something amazing is on the way. Stay tuned!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-gradient {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .bg-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -200px;
            left: -100px;
            animation-delay: -4s;
        }

        .bg-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            opacity: 0.2;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 400;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 strong {
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        .contact {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .contact:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .contact svg {
            width: 18px;
            height: 18px;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #444;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .logo-text {
                font-size: 2rem;
            }
            .tagline {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient bg-gradient-1"></div>
    <div class="bg-gradient bg-gradient-2"></div>
    <div class="bg-gradient bg-gradient-3"></div>

    <div class="container">
        <div class="logo">
            <div class="logo-text">Ayro<span>Digital</span></div>
        </div>
        <p class="tagline">Digital Solutions</p>
        
        <h1>Something <strong>amazing</strong><br>is coming soon</h1>
        
        <p class="subtitle">We're working hard to bring you something extraordinary.<br>Stay tuned for the launch!</p>
        
        <div class="divider"></div>
        
        <a href="mailto:hello@ayrodigital.ai" class="contact">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            Get in touch
        </a>
    </div>

    <p class="footer">Â© 2025 Ayro Digital. All rights reserved.</p>
</body>
</html>
